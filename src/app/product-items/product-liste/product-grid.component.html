



 <div class="col-lg-4 col-md-6 mb-4" *ngFor="let produit of produits; let i = index" >
    <div class="card h-100">
      <a href="#"><img class="card-img-top img-responsive"  [src]="produit.urlImage_produit"  ></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="#">{{ produit.nomProduit}}</a>
        </h4>
        <h5>{{ produit.prixProduit}}</h5>
        <p class="card-text">{{ produit.description_produit }}</p>
      </div>
      <div class="card-footer">
<button type="button" class="btn btn-primary float-right">Ajouter Carte </button>      </div>
    </div>
  </div>
