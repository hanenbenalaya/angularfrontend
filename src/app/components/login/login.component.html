<div class="container col-lg-6">
    <h1 class="text-center" style="color: blanchedalmond;">Connexion</h1>
    <div class="card">
      <div class="card-body">
        <form  (ngSubmit)="authClt()"class="form-group">
          
          <div class="form-group">
            <label for="email" style="color: blanchedalmond;">Email :</label>
            <input type="text" class="form-control" id="email"   required [(ngModel)]="auth.email"
              name="email">
          </div>
          <div class="form-group">
            <label for="pwd" style="color: blanchedalmond;"> Mot de pass:</label>
            <input type="password" class="form-control" id="pwd"  required [(ngModel)]="auth.pwd"
              name="pwd">
          </div>
          <button type="submit"style="color: blanchedalmond;" class="btn btn-primary">Se connecter</button> <button routerLink="/register" class="btn btn-primary ml-2" >S'inscrire</button> 
          &nbsp;&nbsp; 
    
        </form>
      </div>
    </div>
    <div *ngIf="notfound" class="col-md-12 alert alert-warning mt-3">
      e-mail ou mot de passe non reconnu
      
       </div>
       <br>
  </div>
