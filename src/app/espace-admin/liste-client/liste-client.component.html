      <h3 class="text-center">liste des clients</h3>
  <div class="container">
      
<table class="table table-hover">
    <thead class="thead-dark">
    <tr >
        
        <th scope="col">Nom </th>
        <th scope="col">Prenom</th>
        <th scope="col">email</th>
        <th scope="col">telephone</th>
        <th scope="col"></th>
    </tr>
    </thead>
  
    <tbody>
        <tr scope="row" *ngFor="let client of clients">
            <td >{{ client.nom}}
                 </td>
            <td>{{ client.prenom}}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.telephone}}</td>
            <td><button (click)="deleteclient(client.clt_id)" class="btn btn-danger">Supprimer</button>
                <button (click)="updateclient(client.clt_id)" class="btn btn-info" style="margin-left: 10px">Modifier</button>
            </td>

             </tr>
    </tbody>
  </table>
  <hr>
  <ul class="nav nav-pills">
    <li class="nav-item" *ngFor="let p of pages ;let i=index">
      <a class="nav-link active ml-1"  routerLink="/listeclients/{{i}}"(click)="ngOnInit()"
      routerLinkActiv="bg-primary text-white font-weight-bold" >{{i}}</a>
    </li>
  </ul>
